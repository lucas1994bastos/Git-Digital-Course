<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <header>

    </header>
    <main>
        <form action="#" method="Post" autocomplete="on" name="Inscrição">
            <!-- Action - Para onde vai os dados (servidor) - Method - Post ou get -->
            <h2>Formulário de inscrição</h2>
            <hr>
            <fieldset>
                <legend>Dados de acesso</legend>
                <div>
                    <label for="user">Escolha um usuário: </label>
                    <input type="text" id="user" name="username" placeholder="Selecione um usuário para acessar">
                </div> <br>
                <div>
                    <label for="password">Digite uma senha para acesso: </label>
                    <input type="password" name="password" id="password" placeholder="Digite uma senha contendo pelo menos 1 letra maiúscula, 1 número e 1 caractere special.">
                </div>
            </fieldset> <br>
            <fieldset>
                <legend>Dados pessoais</legend>
                <div>
                    <label for="name">Nome Completo: </label>
                    <input type="text" id="name" name="name" placeholder="Digite seu nome completo">
                </div> 
                <br>
                <div>
                    <label for="age">Qual sua idade? </label>
                    <input type="number" id="age" name="age" placeholder="Digite sua idade atual">
                </div> <br>
                <div>
                    <label for="email">Qual seu e-mail principal? </label>
                    <input type="email" id="email" name="email" placeholder="Digite o melhor email para interação">
                </div> <br>
                <div>
                    <label for="birthday">Qual sua data de nascimento? </label>
                    <input type="date" name="birthday" id="birthday" placeholder="Data de aniversário.">
                </div>
                </fieldset>
                <br> 
                <iframe width="560" height="315" src="https://www.youtube.com/embed/J0Xr-jR-G-0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                <div>
                    <button type="reset">Apagar formulário</button>
                    <button type="submit">Enviar</button>
                </div><hr>
        </form>

    </main>
    <footer>

    </footer>
    
</body>
</html>
